<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sunbloom Saga</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Google font Orbitron -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
  <audio id="bg-audio" loop>
    <source src="{{ url_for('static', filename='audio/intro.mp3') }}" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <!-- Floating decorative elements -->
  <div class="petal" style="left: 5%; animation-delay: 0s;"></div>
  <div class="carrot" style="left: 20%; animation-delay: 1.5s;"></div>
  <div class="eggplant" style="left: 35%; animation-delay: 3s;"></div>
  <div class="watermelon" style="left: 50%; animation-delay: 4.5s;"></div>
  <div class="lemon" style="left: 65%; animation-delay: 6s;"></div>
  <div class="petal" style="left: 80%; animation-delay: 7.5s;"></div>
  <div class="carrot" style="left: 95%; animation-delay: 9s;"></div>

  <!-- Logo -->
  <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Sunbloom Saga Logo" class="logo" />

  <!-- Press any key message -->
  <div id="start-message">Press any key to start</div>

  <!-- Buttons container -->
  <div class="btn-container">
    <a href="/play"><button class="play-btn">PLAY</button></a>
    <a href="/credits"><button class="credits-btn">CREDITS</button></a>
  </div>

  <script>
    const audio = document.getElementById('bg-audio');
    const startMessage = document.getElementById('start-message');
    const btnContainer = document.querySelector('.btn-container');

    function startGame() {
      audio.play();
      startMessage.style.display = 'none';
      btnContainer.classList.add('show');
      window.removeEventListener('keydown', startGame);
    }

    window.addEventListener('keydown', startGame, { once: true });
  </script>
</body>
</html>
